  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0A0A0A;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }

    /* Video Background */
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Racing accent underline */
    .racing-underline {
      position: relative;
    }
    .racing-underline::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #2D9E49 0%, #FFFFFF 50%, #D42428 100%);
    }

    /* Subtle accent glow */
    .accent-glow {
      box-shadow: 0 0 20px rgba(45, 158, 73, 0.2);
    }

    /* CTA Button hover */
    .cta-btn {
      background: linear-gradient(135deg, #D42428 0%, #B91C1C 100%);
      transition: all 0.3s ease;
    }
    .cta-btn:hover {
      box-shadow: 0 0 30px rgba(212, 36, 40, 0.4);
      transform: translateY(-2px);
    }

    /* Green accent hover */
    .green-accent-hover:hover {
      color: #2D9E49;
    }
  </style>
